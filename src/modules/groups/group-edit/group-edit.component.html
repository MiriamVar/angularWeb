<form (ngSubmit)="onSubmit()" #groupForm="ngForm">
    <div class="form-group row">
      <label for="inputName" class="col-sm-2 col-form-label">Názov skupiny:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputName" placeholder="napíšte meno skupiny" name="name"
          [(ngModel)]="group.name" required minlength="2" #validName="ngModel"
          [ngClass]="{'is-valid': validName.valid, 'is-invalid': validName.invalid && validName.dirty}">
      </div>
      <div [hidden]="validName.invalid" class="valid-feedback col-sm-10 offset-md-2" style="display: block;">
        Meno skupiny je správne vyplnené
      </div>
      <div [hidden]="validName.valid || validName.pristine" class="invalid-feedback col-sm-10 offset-md-2"
        style="display: block;">
        Meno skupiny musí byť vyplnené a musí mať aspon 2 znaky
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPerm" class="col-sm-2 col-form-label">Názov skupiny:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputPerm" placeholder="práva" name="perm" [value]="permString"
          (keyup)="onKeyUp($event)">
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="close()">Close</button>
      <button type="submit" class="btn btn-primary">Save changes</button>
    </div>
  </form>
